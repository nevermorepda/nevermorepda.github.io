<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Offshore Company (G.O.C)</title>
    <link
      href="./public/css/bootstrap-5.0.2/css/bootstrap.min.css"
      rel="stylesheet">
    <link href="./public/css/global.css" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="./public/js/global.js"></script> 
  </head>
  <body>
    <header>
      <div class="d-none d-lg-none d-xl-block d-xxl-block">
        <div class="topHeader clearfix">
          <div class="container-fluid">
            <div class="float-end">
              <a href="">
                <div class="account">
                  <i class="fa-solid fa-user"></i>
                  <div class="fullName">My account</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="contentHeader">
            <div class="boxLogo">
              <a href="">
                <img src="./public/image/logo.svg" alt="">
                <img src="./public/image/logo-name.svg" alt="">
              </a>
            </div>
            <div class="boxMenu">
              <ul class="menu">
                <li class="item"><a href="">Home</a></li>
                <li class="item"><a href="">Services</a></li>
                <li class="item"><a href="">Pricing</a></li>
                <li class="item"><a href="">Counties</a></li>
                <li class="item"><a href="">About us</a></li>
                <li class="item"><a href="">Resources</a></li>
              </ul>
            </div>
            <div class="boxContact">
              <a href="">Contact us</a>
            </div>
          </div>
        </div>
      </div>
      <div class="d-block d-xl-none d-xxl-none">
        <div class="topHeader mobile clearfix">
          <div class="float-start">
            <a href="">
              <img src="./public/image/logo.svg" alt="" width="30px">
              <img src="./public/image/logo-name.svg" alt="" width="150px">
            </a>
          </div>
          <div class="float-end"><i class="fa-solid fa-bars" show="0"></i></div>
          <div class="boxMenuMobile transition">
            <a href="">
              <div class="account">
                <i class="fa-solid fa-user"></i>
                <div class="fullName">My account</div>
              </div>
            </a>
            <ul class="menuMobile">
              <li class="item"><a href="">Home</a></li>
              <li class="item"><a href="">Services</a></li>
              <li class="item"><a href="">Pricing</a></li>
              <li class="item"><a href="">Counties</a></li>
              <li class="item"><a href="">About us</a></li>
              <li class="item"><a href="">Resources</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="./public/js/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    
    <script
      src="./public/js/bootstrap-5.0.2/js/bootstrap.min.js"></script>
      
  </body>
</html>
